<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>boreDOM</title>
    <!--External CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>

<body>

    <!--Body-->
    <div class="container">
            <!--Header-->
            <div class="row">
                <div class="col-md-4 offset-9">
                    <h1>boreDOM</h1>
                </div>
            </div>
            
            <!--Options-->
            <div class="row">
                <div class="col-md-12 offset-2 id=optionsDiv">
                    <button type="button" id="goingOut" class="btn btn-outline-light optionButton" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Going Out
                    </button>
                    <button type="button" id="stayingIn" class="btn btn-outline-light optionButton" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Staying In
                    </button>
                    <button type="button" id="cooking" class="btn btn-outline-light optionButton" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Cooking
                    </button>
                    <button type="button" id= "dining" class="btn btn-outline-light optionButton" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Dining
                    </button>
                    <button type="button" id="drinking" class="btn btn-outline-light optionButton" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Drinking
                    </button>
                    <button type="button" id="reading" class="btn btn-outline-light optionButton" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Reading
                    </button>
                    <button type="button" id="movies" class="btn btn-outline-light optionButton" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Movies
                    </button>
                    <button type="button" id="working" class="btn btn-outline-light optionButton" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Working
                    </button>
                </div>   
            </div>
            <br>
            <div class="form">
                    <center><label for="name-input">Your Zip Code</label></center>
                    <input class="form-control" id="zip-input" type="text">
                  </div>
            <br>
            <!--Activities-->
            <div class="row">
                <div class="col-md-4 activitiesDiv" id="aDiv1">
                    <div class="card shadow p-3 mb-5 rounded">
                        <div class="card-body">
                                <center>Activities here</center>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 activitiesDiv" id="aDiv2">
                        <div class="card shadow p-3 mb-5 rounded">
                                <div class="card-body">
                                        <center>Activities here</center>
                                </div>
                            </div>
                </div>
                <div class="col-md-4 activitiesDiv"id="aDiv2">
                        <div class="card shadow p-3 mb-5 rounded">
                                <div class="card-body">
                                    <center>Activities here</center>
                                </div>
                            </div>
                </div>
            </div>

            <!--Reset-->
            <div class="row">
                <div class="col-md-12">
                        <button type="button" id="reset" class="btn btn-outline-light btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">
                            Reset
                        </button>
                </div>
            </div>


    </div>
</body>
</html>
